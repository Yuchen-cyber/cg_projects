<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Basic ShapesM1</title>
  </head>
	<!--	Create the HTML5 'canvas' element in which we will run WebGL
	-->
	
  <body onload="main()">
	<div style="float:left;">
		<b>3D Parts</b>
	<p></p>
    <canvas id="parts" width="400" height="400" >
    Please use a browser that supports "canvas"
    </canvas>
	<p>
	<!-- Make a 'div' element to hold changeable HTML made in our JavaScript file;
		 (where? look inside main(), inside its 'tick()' function, where we
		 display the 'current angle' value.
	-->
	  <p>
	<div id= ShapeName></div> 

      <button type="button" onclick="spinDown()">Spin << </button>
	  <button type="button" onclick="runStop()">Run/Stop</button>
      <button type="button" onclick="spinUp()">Spin >> </button>
		<br>
		<span id='MouseAtResult'  >   Mouse At: </span> <!-- myMouseMove() modifies this span object -->
		<br>
		<span id='MouseDragResult'> Mouse Drag: </span> <!-- myMouseUp() modifies this span object -->
		<div id='Mouse'> Mouse Drag totals (CVV coords) </div>
    </p>
	</div>

	<div style="float:right;">
		<b>3D Assemblies:robot arm</b>
		<p></p>
		<canvas id="assemblies" width="400" height="400" >
			Please use a browser that supports "canvas"
		</canvas>
		<p></p>
		  <!-- <p>&larr;&rarr;: arm1 rotation(y-axis), &uarr;&darr;: joint1 rotation(z-axis)</p> -->
		  <input type="button" id="A0button" onclick="A0_runStop()" value="Angle 0 ON">
      	<input type="button" id="A1button" onclick="A1_runStop()" value="Angle 1 ON">
		  <input type="button" id="A2button" onclick="A2_runStop()" value="Angle 2 ON">
	</div>
	<div >

		<b>3D Assemblies:dog</b>
		<p></p>
		<canvas id="dog" width="400" height="400" >
			Please use a browser that supports "canvas"
		</canvas>
		<p></p>
		  <!-- <p>&larr;&rarr;: arm1 rotation(y-axis), &uarr;&darr;: joint1 rotation(z-axis)</p> -->
		  <input type="button" id="A0button" onclick="A0_runStop_c()" value="Angle 0 ON">
      	<input type="button" id="A1button" onclick="A1_runStop_c()" value="Angle 1 ON">
		  <input type="button" id="A2button" onclick="A2_runStop_c()" value="Angle 2 ON">

	</div>


	
	
	<!--	Load in the JavaScript libraries supplied by our textbook 
			(Matsuda et al., 2013 WebGL Programming Guide) that help us
			with WebGL programming:
	-->
    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="lib/cuon-matrix-quat03.js"></script>
	<!--	Finally, load in our own JavaScript program file.
	-->
    <script src="test_A.js"></script>
	<script src="JointModel.js"></script>
	<script src="JointModelB.js"></script>
	<script>
		main_b();  // This initializes your WebGL context for the second canvas
	  </script>
	  <script>
		main_c();  // This initializes your WebGL context for the second canvas
	  </script>
  </body>
</html>
